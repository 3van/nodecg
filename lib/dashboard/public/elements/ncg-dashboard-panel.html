<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/paper-material/paper-material.html">
<link rel="import" href="/components/paper-styles/paper-styles.html">
<link rel="import" href="/components/paper-styles/paper-styles-classes.html">
<link rel="import" href="ncg-dashboard-panel-info.html">

<dom-module id="ncg-dashboard-panel">
    <style>
        .heading {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--google-grey-700);
            color: var(--google-grey-100);
            padding: 0 15px;
        }

        .body {
            padding: 15px;
        }
    </style>
    <template>
        <paper-material>
            <div class="heading paper-font-title">
                <span>{{title}}</span>
                <ncg-dashboard-panel-info id="infoBtn" bundle="{{bundle}}"></ncg-dashboard-panel-info>
            </div>
            <div class="body">
                <content></content>
            </div>
        </paper-material>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'ncg-dashboard-panel',
        properties: {
            title: {
                type: String,
                reflectToAttribute: true
            },
            bundle: {
                type: String,
                reflectToAttribute: true
            },
            panel: {
                type: String,
                reflectToAttribute: true
            }
        }
    });
</script>
